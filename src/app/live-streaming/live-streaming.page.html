<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title>Canlı Matçlar</ion-title>
</ion-header>

<ion-content>
<ion-row *ngFor="let match of matchList">
  <ion-col>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{match.header}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
