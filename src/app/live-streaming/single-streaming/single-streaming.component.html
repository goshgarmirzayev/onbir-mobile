<ion-header>
  <ion-title>
  Canlı Matç
  </ion-title>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{match?.header}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="match?.linkDTOS">
      <iframe [src]="match?.linkDTOS[0].url"></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
